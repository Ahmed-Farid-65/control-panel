<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أضافة منتج</title>
</head>
<body>
    <div class="page-container">
        <sidebar></sidebar>
        <div class="single-page">
            <header class="page-header">
                <h1 class="page-title">اضافة منتج</h1>
                <button class="c-btn c-btn--primary" type="submit" name="submit" form="add-product">اضافة منتج</button>
                <button class="c-btn" type="submit" name="draft" form="add-product">حفظ الصورة</button>
            </header>
            <form action="" class="c-form" name="add-product">
                <div class="c-upload js-upload">
                    <header class="c-upload__header">
                        <h4 class="c-upload__title">صورة منتج</h4>
                        <label for="upload-image" class="c-upload__label">ارفع الصورة</label>
                        <span class="c-upload__label c-upload__label--remove js-upload-remove">احذف الصورة</span>
                    </header>
                    <div class="c-upload__body">
                        <div class="c-upload__image"><img class="js-upload-placeholder"></div>
                        <input type="file" name="upload-image" id="upload-image" class="c-upload__field js-upload-value" accept="image/*">
                        <span class="c-upload__subtitle">اسحب الصورة هنا لرفعها</span>
                    </div>
                </div>
                <div class="c-form__controls">
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="product-name" class="c-textfield__label">اسم المنتج</label>
                            <input for="text" class="c-textfield__input" placeholder="مثلا: قميص ابيض" id="product-name" required>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="product-price" class="c-textfield__label">سعر المنتج</label>
                            <input for="text" class="c-textfield__input c-textfield__input--left" placeholder="$" id="product-price" required>
                        </div>
                        <div class="c-textfield">
                            <label for="product-price-2" class="c-textfield__label">سعر المنتج الثانوي</label>
                            <input for="text" class="c-textfield__input c-textfield__input--left" placeholder="$" id="product-price-2" required>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="product-desc" class="c-textfield__label">وصف المنتج</label>
                            <textarea id="product-desc" class="c-textfield__textarea" placeholder="ادخل الوصف"></textarea>
                            <span class="c-textfield__hint">بالسنتيمتر</span>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="height" class="c-textfield__label">الارتفاع</label>
                            <input for="text" class="c-textfield__input" placeholder="" id="height" required>
                            <span class="c-textfield__hint">بالسنتيمتر</span>
                        </div>
                        <div class="c-textfield">
                            <label for="width" class="c-textfield__label">العرض</label>
                            <input for="text" class="c-textfield__input" placeholder="" id="width" required>
                            <span class="c-textfield__hint">بالسنتيمتر</span>
                        </div>
                        <div class="c-textfield">
                            <label for="depth" class="c-textfield__label">العمق</label>
                            <input for="text" class="c-textfield__input" placeholder="" id="depth">
                            <span class="c-textfield__hint"><br></span>
                        </div>
                        <div class="c-textfield">
                            <label for="weight" class="c-textfield__label">الوزن</label>
                            <input for="text" class="c-textfield__input" placeholder="" id="height" required>
                            <span class="c-textfield__hint">kg</span>
                        </div>
                    </div>
                </div>
            </form>
            <help></help>
        </div>
    </div>
</body>
</html>
